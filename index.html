<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Evaluator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‘” Outfit Evaluator</h1>
            <p>Upload a photo and get instant feedback on your outfit!</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">ðŸ“¸</div>
                        <h3>Drop your photo here or click to browse</h3>
                        <p>Supports JPG, PNG, and GIF files</p>
                        <input type="file" id="photoInput" accept="image/*" hidden>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>Your Photo:</h3>
                <div class="image-preview">
                    <img id="previewImage" alt="Uploaded photo">
                </div>
                <button id="analyzeBtn" class="analyze-btn">Analyze My Outfit</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Outfit Analysis:</h3>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="scoreValue">0</span>
                        <span class="score-label">/10</span>
                    </div>
                </div>
                <div class="color-analysis">
                    <h4>ðŸŽ¨ Detected Colors:</h4>
                    <div class="color-palette">
                        <div class="color-swatch" id="primaryColor"></div>
                        <div class="color-swatch" id="secondaryColor"></div>
                        <div class="color-swatch" id="accentColor"></div>
                    </div>
                    <p id="colorDescription"></p>
                </div>
                <div class="feedback">
                    <h4>Feedback:</h4>
                    <p id="feedbackText"></p>
                </div>
                <div class="suggestions">
                    <h4>Suggestions:</h4>
                    <ul id="suggestionsList"></ul>
                </div>
                <button id="newPhotoBtn" class="new-photo-btn">Upload Another Photo</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
